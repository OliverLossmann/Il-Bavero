      <div class="container"><h1> Contact </h1>
        <fieldset>
        <form action="submition.html">
          <div class="row">
            <div class="box"><label for="fname">First Name:<b>*</b></label></div>
            <div class="box2"><input type="name" id="cvalue" name="firstname" placeholder="Your name..." required></div>
          </div>
          <div class="row">
            <div class="box"><label for="lname">Last Name:<b>*</b></label></div>
            <div class="box2"><input type="name" id="cvalue" name="lastname" placeholder="Your last name..." required></div>
          </div>
          <div class="row">
            <div class="box"><label for="lname">Email:<b>*</b></label></div>
            <div class="box2"><input type="email" id="cvalue" name="email" placeholder="Your email..." required></div>
          </div>
          <div class="row">
            <div class="box"><label for="department">Deartment:<b>*</b></label></div>
            <div class="box2">
              <select id="country" name="department">
                <option value="support">Support</option>
                <option value="economy">Economy</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="box"><label for="color">Select your favorite color:</label></div>
              <div class="box2"><input type="color" name="color" required></div>
            </div>
            <div class="row">
            <div class="box"><label for="file">Select a file:</label></div>
              <div class="box2"><input type="file" name="myFile"></div>
            </div>
            <div class="row">
            <div class="box"><label for="number">Select your age:</label></div>
              <div class="box2"><input id="cvalue" type="number" name="quantity" min="1" max="99"></div>
            </div>
            <div class="row">
            <div class="box"><label for="number">Select your gender:</label></div>
                <div class="box2"><input type="radio" name="gender" value="male"> Male<br>
                  <input type="radio" name="gender" value="female"> Female<br>
                  <input type="radio" name="gender" value="other"> Other </div>
            </div>
            <div class="row">
            <div class="box"><label for="range">How happy are you with the support:</label></div><br>
              <div class="box2"><input type="range" name="points" min="0" max="10"></div>
            </div>
            <div class="row">
            <div class="box"><label for="range">Telephone:<b>*</b></label></div>
              <div class="box2"><input id="cvalue" type="tel" name="usrtel" required></div>
            </div>
          <div class="row">
            <div class="box"><label for="subject">Subject:<b>*</b></label></div>
            <div class="box4"><textarea id="subject" name="subject" placeholder="Write something..." required></textarea></div>
          </div>
          <div class="row"><input type="reset"></div>
          <div class="row"><input type="submit" value="Submit"></div>
          <address>
          Contact me also on my mail here:<a href="mailto:oliver.lossmann@gmail.com?subject=Need help&body=Hello!" title="mymail"> Oliver Lossmann</a><br> 
          Also on my phone:<a href="tel:+46736635973" title="myphone"> +46736635973</a>
          <br>
          You have our adress here:
                  <div class="frame"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3945.745476300479!2d179.19622901469512!3d-8.524073788704554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6fd6e24d9aa2d965%3A0xea3070c1660d1d41!2sSports%20Ground!5e0!3m2!1ssv!2sse!4v1573464620369!5m2!1ssv!2sse" width="600" height="450" frameborder="0" allowfullscreen=""></iframe>
          
        </address>
        </form>
